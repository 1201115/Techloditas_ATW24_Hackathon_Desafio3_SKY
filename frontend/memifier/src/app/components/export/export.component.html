<div
  *ngIf="exportedUrl"
  class="flex flex-col items-center pt-5"
  style="height: 100%"
>
  <!-- Image Section -->
  <div class="flex flex-col gap-5" *ngIf="mediaType === 'image'">
    <h2>Your Exported Image:</h2>
    <img
      [src]="exportedUrl"
      class="w-full max-w-lg"
      style="max-height: 25rem"
    />
  </div>

  <!-- Video Section -->
  <div
    class="flex flex-col gap-5"
    *ngIf="mediaType === 'video' && selectedLayout !== 'Gif'"
  >
    <h2>Your Exported Video:</h2>
    <video
      [src]="exportedUrl"
      controls
      class="w-full max-w-lg"
      style="max-height: 25rem"
    ></video>
  </div>

  <!-- Gif Section -->
  <div
    class="flex flex-col gap-5"
    *ngIf="mediaType === 'video' && selectedLayout === 'Gif'"
  >
    <h2>Your Exported Gif:</h2>
    <img
      [src]="exportedUrl"
      class="w-full max-w-lg"
      style="max-height: 25rem"
    />
  </div>

  <!-- Download and Share Buttons for GIF -->
  <div class="flex gap-3 mt-4" *ngIf="selectedLayout === 'Gif'">
    <button (click)="downloadMedia()" class="btn btn-primary">Download</button>

    <button (click)="shareOnWhatsApp()" class="btn btn-secondary">
      Share with Friends (WhatsApp)
    </button>
  </div>

  <!-- Download and Share Buttons for Other Media -->
  <div
    class="flex gap-3 mt-4"
    *ngIf="mediaType !== 'video' || selectedLayout !== 'Gif'"
  >
    <button (click)="downloadMedia()" class="btn btn-primary">Download</button>

    <button
      *ngIf="
        mediaType === 'image' ||
        (mediaType === 'video' && selectedLayout !== 'Short')
      "
      (click)="shareOnInstagram()"
      class="btn btn-secondary"
    >
      Share on Instagram
    </button>

    <button
      *ngIf="mediaType === 'video' && selectedLayout === 'Short'"
      (click)="shareOnYouTube()"
      class="btn btn-secondary"
    >
      Share on YouTube
    </button>
  </div>
</div>
